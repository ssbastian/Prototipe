slots:
  
  usuario_nuevo:
    type: bool
    initial_value: true
    influence_conversation: true
    mappings: 
      - type: custom

  name:
    type: text
    mappings:
      - type: from_entity
        entity: person_name
    influence_conversation: true

  emocion:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: emotion

  #para recordar temas
  emocion_registrada:
    type: bool
    initial_value: false
    influence_conversation: false
    mappings: 
      - type: custom

  ayuda_recomendada:
    type: text
    initial_value: false
    influence_conversation: false
    mappings: 
      - type: custom

    
  ultimo_tema:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
 

  tema_interrumpido:
    type: bool
    influence_conversation: true
    mappings:
      - type: custom
 

  ultimo_tema_guardado:  # Nuevo slot para backup
    type: text
    influence_conversation: false
    mappings:
      - type: custom



  user_telegram_id:
    type: text
    influence_conversation: false
    mappings:
      - type: custom




